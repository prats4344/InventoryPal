{% extends 'base.html' %}
{% block title %}Date Summary{% endblock %}
{% block content %}
<h2>Summary by Arrival Date</h2>
<table class="table table-bordered">
  <thead class="table-dark">
    <tr><th>Date</th><th>Total Products</th><th>Total Quantity</th></tr>
  </thead>
  <tbody>
    {% for row in data %}
    <tr><td>{{ row[0] }}</td><td>{{ row[1] }}</td><td>{{ row[2] }}</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
