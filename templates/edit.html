{% extends 'base.html' %}
{% block title %}✏️ Edit Product{% endblock %}

{% block content %}
<h2>✏️ Edit Product Details</h2>

<div class="card shadow p-4">
  <form method="POST">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">📦 Product ID</label>
        <input type="text" class="form-control" value="{{ product[0] }}" disabled>
      </div>
      <div class="col-md-6">
        <label class="form-label">📝 Product Name</label>
        <input type="text" name="product_name" class="form-control" value="{{ product[1] }}" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">🔢 Quantity</label>
        <input type="number" name="quantity" class="form-control" value="{{ product[2] }}" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">📅 Arrival Date</label>
        <input type="date" name="arrival_date" class="form-control" value="{{ product[3] }}" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">🏷️ Vendor</label>
        <input type="text" name="source" class="form-control" value="{{ product[4] }}" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">📦 Box ID</label>
        <input type="text" name="box_id" class="form-control" value="{{ product[5] }}" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">💰 Unit Price (₹)</label>
        <input type="number" name="unit_price" step="0.01" class="form-control" value="{{ product[6] }}" required>
      </div>
      <div class="col-12 d-grid">
        <button class="btn btn-primary">✅ Save Changes</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
